{% extends "Layouts/base.html" %}

{% load static %}
{% block container %}




<div class="container">
    <h1>tous les vendeurs</h1>
    <div class="row">
        {% for vendor in vendors %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ vendor.image.url }}" class="card-img-top" alt="{{ vendor.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ vendor.title }}</h5>
                    <p class="card-text">{{ vendor.description }}</p>
                    <a href="{% url 'vendor_detail' vendor.id %}" class="btn btn-primary">View Vendor</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock container %}
