{% extends "Layouts/base.html" %}
{% block container %}
    <form action="{% url 'seconnecte' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-3 mt-5">
                    <h1>Connecter vous ici !</h1>
                </div>
                <div class="col-md-9 mt-3">
                    <input type="email" class="form-control w-100 mt-1" placeholder="Example@gmail.com" name="email">
                    <input type="password" class="form-control w-100 mt-1" placeholder="Mot de passe" name="pwd" id="">
                    <input type="submit" value="Se connecter" class="btn btn-success mt-1">
                </div>
            </div>
        </div>
    </form>
{% endblock container %}
