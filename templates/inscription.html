{% extends "Layouts/base.html" %}
{% block container %}
<section class="vh-100 p-3" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px; background: #cfcfce; font-size: 14px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <form action="{% url 'saveUser' %}" method="post" enctype="multipart/form-data"  class="mx-1 mx-md-4">
                                    {% csrf_token %}

                                    {{ request.method }}
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-3 mt-5">
                                                <h1>Inscriver vous ici !</h1>
                                                {% if diso %}
                                                    {{ diso }}
                                                {% endif %}
                                            </div>
                                            <div class="col-md-9 mt-3">
                                                <!-- <input type="text" class="form-control w-100 mt-1" placeholder="Pseudo" name="pseudo"> -->
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <input type="text" id="form3Example1c" name="pseudo" class="form-control" />
                                                    <label class="form-label" for="form3Example1c"> Name</label>
                                                    </div>
                                                </div>
                                                <!-- <input type="text" class="form-control w-100 mt-1" placeholder="Example@gmail.com" name="email"> -->
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <input type="email" id="form3Example3c" name="email" class="form-control" />
                                                    <label class="form-label" for="form3Example3c">Your Email</label>
                                                    </div>
                                                </div>
                                                <!-- <input type="password" class="form-control w-100 mt-1" placeholder="Mot de passe" name="pwd"> -->
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <input type="password" id="form3Example4c" name="pwd" class="form-control" />
                                                    <label class="form-label" for="form3Example4c">Password</label>
                                                    </div>
                                                </div>
                                                <!-- <input type="password" class="form-control w-100 mt-1" placeholder="Confirmer le mot de passe" name="pwdConf"> -->
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <input type="password" id="form3Example4cd" name="pwdConf" class="form-control" />
                                                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                                    </div>
                                                </div>
                                                <!-- <input type="file" class="form-control w-100 mt-1" name="myfile"> -->
                                                <div class="form-check d-flex justify-content-center mb-5">
                                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                        <input type="file" class="form-control" name="myfile">
                                                    </div>
                                                </div>

                                                <input type="submit" value="S'inscrire" class="btn btn-success m-2">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">     
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock container %}
